<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Converter - Webtigo</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: linear-gradient(135deg, #6C63FF 0%, #007BFF 100%); color: #222; margin: 0; padding: 0; min-height: 100vh; display: flex; flex-direction: column; }
        header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.10);
            padding: 12px 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-sizing: border-box;
        }
        header a {
            color: #fff;
            text-decoration: none;
            font-size: 0.95rem;
            padding: 6px 12px;
            border-radius: 30px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            white-space: nowrap;
        }
        header a:hover, header a.active { background: linear-gradient(90deg, #6C63FF 60%, #007BFF 100%); color: #fff; }
        header a.premium-link { background: linear-gradient(90deg, #8A2BE2 0%, #4B0082 100%); }
        main { flex: 1; padding: 32px 12px; max-width: 800px; margin: 0 auto; width: 100%; box-sizing: border-box; }
        .converter-card {
            background: rgba(255,255,255,0.18);
            padding: 30px;
            border-radius: 18px;
            backdrop-filter: blur(6px);
            border: 1.5px solid rgba(255,255,255,0.22);
            box-shadow: 0 8px 32px rgba(31,38,135,0.13);
        }
        h1 { color: #fff; text-align: center; margin-bottom: 30px; text-shadow: 2px 2px 8px rgba(0,0,0,0.15); }
        textarea {
            width: 100%;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 15px;
            font-size: 1rem;
            background: rgba(255,255,255,0.9);
            box-sizing: border-box;
            resize: vertical;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px 0;
            justify-content: center;
        }
        .copy-btn {
            background: linear-gradient(90deg, #4CAF50 0%, #45a049 100%) !important;
            margin-top: 10px;
        }
        footer { background: rgba(255, 255, 255, 0.13); backdrop-filter: blur(6px); color: #fff; padding: 18px 0; text-align: center; margin-top: auto; }
    </style>
</head>
<body>
    <header>
        <a href="/index.html">Home</a>
        <a href="/tts.html">Text-to-Speech</a>
        <a href="/image_compressor.html">Image Compressor</a>
        <a href="/qr_code.html">QR Code Generator</a>
        <a href="/pdf_service.html">PDF Service</a>
        <a href="/image_resizer.html">Image Resizer</a>
        <a href="/frequency_generator.html">Frequency Generator</a>
        <a href="/case-converter.html" class="active">Case Converter</a>
        <a href="https://webtigo-premium.vercel.app/" class="premium-link" target="_blank" rel="noopener">Premium</a>
    </header>
    <main>
        <div class="converter-card" data-aos="fade-up">
            <h1>Case Converter</h1>
            <textarea id="inputText" placeholder="Enter your text here..." rows="8"></textarea>
            <div class="btn-group">
                <button onclick="convert('uppercase')">UPPERCASE</button>
                <button onclick="convert('lowercase')">lowercase</button>
                <button onclick="convert('titlecase')">Title Case</button>
                <button onclick="convert('camelcase')">camelCase</button>
            </div>
            <div style="margin-top: 20px;">
                <h3 style="color: white;">Result:</h3>
                <textarea id="outputText" readonly rows="8" style="background-color: #f0f0f0;"></textarea>
                <button class="copy-btn" onclick="copyToClipboard()">Copy to Clipboard</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Webtigo. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();

        async function convert(type) {
            const text = document.getElementById('inputText').value;
            if (!text) return alert('Please enter some text');

            try {
                const response = await fetch('/convert-case', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, type })
                });
                const data = await response.json();
                document.getElementById('outputText').value = data.result;
            } catch (error) {
                console.error('Error:', error);
                alert('Conversion failed');
            }
        }

        function copyToClipboard() {
            const outputText = document.getElementById('outputText');
            if (!outputText.value) return;
            outputText.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }
    </script>
</body>
</html>
