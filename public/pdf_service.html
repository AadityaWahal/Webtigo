    <main>
        <h1>PDF Service</h1>
        <form id="createPdfForm" enctype="multipart/form-data">
            <h2>Create PDF from Images</h2>
            <input type="file" id="images" name="images" accept="image/*" multiple required onchange="showImagePreviews()"><br>
            <div id="imagePreviewContainer" class="image-preview-container"></div>
            <button type="button" onclick="createPdf()">Create PDF</button>
        </form>

        <div class="preview-container" id="previewContainer">
            <h2>Result</h2>
            <a id="downloadLink" class="download-btn" href="#" download>Download PDF</a>
        </div>

        <hr style="margin: 40px 0 30px 0; border: none; border-top: 1.5px solid #eee;">

        <form id="splitPdfForm" enctype="multipart/form-data">
            <h2>Convert PDF to Images</h2>
            <input type="file" id="pdfFile" name="pdf" accept="application/pdf" required>
            <button type="button" onclick="splitPdf()">Convert PDF</button>
        </form>

        <div class="preview-container" id="pdfImagesContainer" style="display:none;">
            <h2>Extracted Images</h2>
            <div id="pdfImages"></div>
        </div>

        <script>
            let draggedIdx = null;

            function createPdf() {
                const form = document.getElementById('createPdfForm');
                const input = document.getElementById('images');
                const container = document.getElementById('imagePreviewContainer');
                const boxes = Array.from(container.children);
                const files = Array.from(input.files);
                const orderedFiles = boxes.map(box => files[box.dataset.idx]);

                const formData = new FormData();
                orderedFiles.forEach(file => formData.append('images', file));

                fetch('/create-pdf', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.blob())
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'created.pdf';
                    a.click();
                })
                .catch(err => console.error('PDF creation failed', err));
            }

            function showImagePreviews() {
                const input = document.getElementById('images');
                const container = document.getElementById('imagePreviewContainer');
                container.innerHTML = '';
                if (input.files) {
                    Array.from(input.files).forEach((file, idx) => {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const box = document.createElement('div');
                            box.className = 'image-preview-box';
                            box.draggable = true;
                            box.dataset.idx = idx;
                            box.innerHTML = `
                                <span class="page-number">${idx + 1}</span>
                                <img src="${e.target.result}" alt="Page ${idx + 1}">
                            `;
                            // Drag events
                            box.addEventListener('dragstart', (ev) => {
                                draggedIdx = idx;
                                box.classList.add('dragging');
                            });
                            box.addEventListener('dragend', (ev) => {
                                draggedIdx = null;
                                box.classList.remove('dragging');
                                updatePageNumbers();
                            });
                            box.addEventListener('dragover', (ev) => {
                                ev.preventDefault();
                            });
                            box.addEventListener('drop', (ev) => {
                                ev.preventDefault();
                                if (draggedIdx === null || draggedIdx === idx) return;
                                reorderPreviews(draggedIdx, idx);
                                updatePageNumbers();
                            });
                            container.appendChild(box);
                        };
                        reader.readAsDataURL(file);
                    });
                }
            }

            function reorderPreviews(fromIdx, toIdx) {
                const container = document.getElementById('imagePreviewContainer');
                const boxes = Array.from(container.children);
                const moved = boxes[fromIdx];
                if (fromIdx < toIdx) {
                    container.insertBefore(moved, boxes[toIdx].nextSibling);
                } else {
                    container.insertBefore(moved, boxes[toIdx]);
                }
                // Update data-idx attributes
                Array.from(container.children).forEach((box, i) => box.dataset.idx = i);
            }

            function updatePageNumbers() {
                const boxes = document.querySelectorAll('.image-preview-box');
                boxes.forEach((box, i) => {
                    box.querySelector('.page-number').textContent = i + 1;
                });
            }

            function splitPdf() {
                const form = document.getElementById('splitPdfForm');
                const formData = new FormData(form);

                fetch('/split-pdf', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.blob())
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'pdf_images.zip';
                    a.click();
                })
                .catch(err => console.error('PDF split failed', err));
            }
        </script>
