<h1>QR Code Generator</h1>
<p>Generate QR codes for text or URLs. Simply enter your data and get a downloadable QR code.</p>

<div class="qr-container">
    <form id="qrForm">
        <input type="text" id="data" name="data" placeholder="Enter text or URL" required><br>
        <button type="button" onclick="generateQRCode()">Generate QR Code</button>
    </form>

    <div id="previewContainer" style="display: none;">
        <h2>Generated QR Code</h2>
        <img id="qrCodeImage" src="#" alt="QR Code">
        <a id="downloadLink" class="download-btn" href="#" download="qr_code.png">Download QR Code</a>
    </div>
</div>

<style>
    h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    p {
        font-size: 1.2rem;
        margin-bottom: 20px;
        color: rgba(255, 255, 255, 0.9);
    }

    .qr-container {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 500px;
        margin: 0 auto;
    }

    input, button {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
    }

    button {
        background-color: #FF5722;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button:hover {
        background-color: #E64A19;
    }

    #previewContainer {
        margin-top: 20px;
        text-align: center;
    }

    img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .download-btn {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 1rem;
        color: #fff;
        background-color: #007BFF;
        text-decoration: none;
        border-radius: 5px;
        transition: all 0.3s ease;
    }

    .download-btn:hover {
        background-color: #0056b3;
    }
</style>

<script>
    function generateQRCode() {
        const form = document.getElementById('qrForm');
        const formData = new FormData(form);

        fetch('/generate-qr', {
            method: 'POST',
            body: formData
        })
        .then(response => response.blob())
        .then(blob => {
            const url = URL.createObjectURL(blob);
            // Show preview
            const previewContainer = document.getElementById('previewContainer');
            const qrCodeImage = document.getElementById('qrCodeImage');
            const downloadLink = document.getElementById('downloadLink');
            qrCodeImage.src = url;
            downloadLink.href = url;
            previewContainer.style.display = 'block';
        })
        .catch(err => console.error('QR generation failed', err));
    }
</script>
