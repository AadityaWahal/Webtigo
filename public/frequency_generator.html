<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequency Generator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .freq-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 24px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }
        .freq-container input[type="number"] {
            width: 120px;
            padding: 8px;
            font-size: 1.1em;
            margin-right: 10px;
        }
        .freq-container button {
            padding: 8px 18px;
            font-size: 1em;
            margin: 8px 4px;
        }
    </style>
</head>
<body>
    <div class="freq-container">
        <h2>Frequency Generator</h2>
        <label for="frequency">Frequency (Hz):</label>
    <input type="number" id="frequency" min="20" max="20000" value="440">
    <br><br>
    <input type="range" id="freqSlider" min="20" max="20000" value="440" style="width: 90%;">
        <br><br>
        <button id="playBtn">Play</button>
        <button id="stopBtn" disabled>Stop</button>
        <p id="status"></p>
    </div>
    <script>
        let ctx, osc;
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        const freqInput = document.getElementById('frequency');
        const status = document.getElementById('status');

        playBtn.onclick = function() {
            const freq = parseFloat(freqInput.value);
            if (!ctx) ctx = new (window.AudioContext || window.webkitAudioContext)();
            osc = ctx.createOscillator();
            osc.type = 'sine';
            osc.frequency.value = freq;
            osc.connect(ctx.destination);
            osc.start();
            playBtn.disabled = true;
            stopBtn.disabled = false;
            status.textContent = `Playing ${freq} Hz`;
        };

        freqInput.addEventListener('input', function() {
            const freq = parseFloat(freqInput.value);
            if (osc) {
                osc.frequency.setValueAtTime(freq, ctx.currentTime);
                status.textContent = `Playing ${freq} Hz`;
            }
            freqSlider.value = freq;
        });

        const freqSlider = document.getElementById('freqSlider');
        freqSlider.addEventListener('input', function() {
            const freq = parseFloat(freqSlider.value);
            freqInput.value = freq;
            if (osc) {
                osc.frequency.setValueAtTime(freq, ctx.currentTime);
                status.textContent = `Playing ${freq} Hz`;
            }
        });

        stopBtn.onclick = function() {
            if (osc) {
                osc.stop();
                osc.disconnect();
                osc = null;
            }
            playBtn.disabled = false;
            stopBtn.disabled = true;
            status.textContent = '';
        };
    </script>
</body>
</html>
